<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mariana Sosa" />
    <meta name="description" content="practica de DOM y BOM" />
    <meta name="keywords" content="DOM,BOM" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Práctica de DOM</title>
  </head>
  <body>
    <header>
      <h1 class="d-flex justify-content-center m-5 p-3">Listado de Tareas</h1>
    </header>
    <main>
      <section>
        <div class="d-flex justify-content-center m-5 p-3 gap-3 d-inline-block">
          <label class="">Ingrese una Tarea</label>
          <input type="text" id="TareaNueva"/>
          <button class="btn" type="button" id="btnGuardar">Guardar</button>
        </div>
        <div class="table-responsive px-5 mx-5">
            <table id="listado">
              <thead>
                <tr>
                  <th>Número</th>
                  <th>Tarea</th>
                  <th>Acciones</th>
                </tr>
              </thead>
                <tbody>
                </tbody>
              </table>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
